<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Headings</title>
    <link rel="stylesheet" href="../src/styles/styles.css" />
    <style>
      body {
        padding: var(--gwds__space--s);
      }
    </style>
  </head>
  <body>
    <ul class="unstyled">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ol>

    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>

    <p>Lorem <small>ipsum</small></p>

    <sub>hola</sub>
    <sup>hola</sup>

    <pre>
        Hola
    </pre>

    <legend>legend</legend>
  </body>
</html>
